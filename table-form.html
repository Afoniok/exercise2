<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table & Form</title>
  <link rel="stylesheet" href="table-form.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    Student Grades & Feedback
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="tribute.html">Tribute</a>
    <a href="table-form.html">Table & Form</a>
  </div>

  <div class="container_tribute">
    <div class="content_tribute">
      
      <h1 id="grades">Student Grades</h1>

      <table class="styled-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Aigerim</td>
            <td>Math</td>
            <td>A</td>
          </tr>
          <tr class="highlight-row">
            <td>Alikhan</td>
            <td>Physics</td>
            <td>B+</td>
          </tr>
          <tr>
            <td>Saya</td>
            <td>Informatics</td>
            <td>A-</td>
          </tr>
        </tbody>
      </table>

      <h2>Feedback Form</h2>
      <form class="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
          <option>Student</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>

        <label>Do you like this course?</label>
        <div class="radio-group">
          <input type="radio" id="yes" name="like" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="like" value="no">
          <label for="no">No</label>
        </div>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </div>

  <div class="footer">
     &copy; 2025 web-arafat's | Made with ‚ù§
  </div>

</body>
</html>
